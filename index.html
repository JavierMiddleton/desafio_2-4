<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompraTuFc.cl 2.0</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/balon.jpg"
      type="image/x-icon"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/8baa1afa5b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header NAV HTML -->
      <header>
        <div class="title-logo">
          <i
            class="fa-regular fa-futbol fa-bounce fa-2xl"
            style="color: #ffffff"
          ></i>
          <h1>Compra TuFC</h1>
        </div>
        <div class="burger">
          <i class="fa-solid fa-bars" style="color: #ffffff"></i>
        </div>
      </header>
      <!-- Filter HTML -->
      <div class="filter-css">
        <label for="sorter"
          ><i class="fa-solid fa-filter fa-xs"></i> Ordenar por:</label
        >
        <select name="cars" class="filter-block">
          <option value="price">Precio</option>
          <option value="relevace">Relevancia</option>
          <option value="date">Fecha</option>
        </select>
      </div>
      <!-- Aside HTML (versión escritorio) -->
      <aside>
        <a href="" class="aside-links">Inicio</a>
        <a href="" class="aside-links">Catálogo</a>
        <a href="" class="aside-links">Ofertas</a>
        <a href="" class="aside-links">Contacto</a>
      </aside>
      <div class="filter"></div>
      <!-- Main HTML -->
      <main>
        <div class="card">
          <img
            src="./assets/img/barcelona.jpg"
            alt="Imagen del escudo del FC Barcelona."
          />
          <h2>F.C. Barcelona</h2>
          <div class="buy-button">
            <a href="">Ver más</a>
          </div>
        </div>
        <div class="card">
          <img src="./assets/img/psg.png" alt="Imagen del escudo del PSG." />
          <h2>Paris Saint-Germain</h2>
          <div class="buy-button">
            <a href="">Ver más</a>
          </div>
        </div>
        <div class="card">
          <img
            src="./assets/img/colo.jpg"
            alt="Imagen del escudo de Colo Colo."
          />
          <h2>Colo-Colo</h2>
          <div class="buy-button">
            <a href="">Ver más</a>
          </div>
        </div>
        <div class="card">
          <img
            src="./assets/img/chelsea.png"
            alt="Imagen del escudo del Chelsea."
          />
          <h2>Chelsea</h2>
          <div class="buy-button">
            <a href="">Ver más</a>
          </div>
        </div>
        <div class="card">
          <img src="./assets/img/uchile.jpg" alt="Imagen del escudo de la U." />
          <h2>U. de Chile</h2>
          <div class="buy-button">
            <a href="">Ver más</a>
          </div>
        </div>
        <div class="card">
          <img
            src="./assets/img/city.png"
            alt="Imagen del escudo del Manchester City."
          />
          <h2>Manchester City</h2>
          <div class="buy-button">
            <a href="">Ver más</a>
          </div>
        </div>
      </main>
      <!-- Paginator HTML -->
      <div class="paginator-css">
        <div class="paginator-content">
          <a href="" class="left-button"
            ><i class="fa-solid fa-angle-left"></i
          ></a>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="" class="right-button"
            ><i class="fa-solid fa-angle-right"></i
          ></a>
        </div>
      </div>
      <!-- Footer HTML -->
      <footer>
        <div class="social-icons-footer">
          <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
          <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
        </div>
        <p>Todos los derechos EN VENTA</p>
        <p>Contáctanos en comprame@fc.cl</p>
      </footer>
    </div>
  </body>
</html>
